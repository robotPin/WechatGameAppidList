<div class="layout horizontal center justified">
    <h2 class="end-justified" style="margin: 1px 0 1px 0;">微信小游戏跳转列表</h2>
    <div class="end-justified">
        <ui-button @confirm="onBtnClickHelpDoc" tabindex="-1">
            帮助文档
        </ui-button>
    </div>
</div>
<hr />
<ui-prop name="小游戏列表文件路径 :" tooltip="微信小游戏下game.json文件的路径" tabindex="-1">
    <div class="flex-1 layout horizontal center">
        <ui-input placeholder="请选择微信小游戏下game.json文件的目录" disabled class="flex-1" v-value="jsonRootPath"></ui-input>
        <ui-button v-show="this.jsonRootPath!==null && this.jsonRootPath.length>0" v-on:confirm="onBtnClickOpenJsonRootPath">打开目录
        </ui-button>
        <ui-button class="blue" tabindex="-1" @confirm="onBtnClickSelectJsonRootPath">选择目录</ui-button>
    </div>
</ui-prop>
<br />
